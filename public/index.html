<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
  </head>
  <body>

                <div class="ui segment inverted"  style="margin-bottom: 0px !important; padding-left: 30px !important;">
                    <div class="ui statistic grey header">
                        <div class="label padded" style="color: white !important;">
                        NY Times
                        </div>
                        <div class="value">
                        Scraper
                        </div>
                    </div>
                </div>
                <div class="ui secondary pointing menu"  style="margin-top: 0px !important; padding-left: 30px !important;">
                    <a class="active item homeLink" href="/">

                <div class="ui container">

                        <div class="articleList">

                            </div>                 -->

                </div>
